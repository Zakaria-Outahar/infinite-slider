<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="w-screen h-screen bg-gray-700 flex items-center">
    <div class="w-5/6 h-5/6 bg-[#fdfdfd] mx-auto rounded flex items-center flex-col justify-center p-4 sm:p-10 sm:w-4/6 sm:h-4/6">
        <h1 class="font-[Lexend] font-normal text-center text-4xl sm:text-5xl">Je leur ai fait confiance</h1>

        <div class="relative h-56 carousel-slider w-[95%] mx-auto overflow-hidden sm:w-[90%]">
            <ul class="carousel-list w-full pl-[calc(40px_+_5vw)] flex items-center absolute left-0 top-1/2 -translate-y-1/2">
                <li class="w-12 mr-[calc(40px_+_5vw)] shrink-0 sm:w-16"><img class="w-full" src="./img/google.svg" alt="logo google"></li>
                <li class="w-44 mr-[calc(40px_+_5vw)] shrink-0 sm:w-52"><img class="w-full" src="./img/microsoft.svg" alt="logo microsoft"></li>
                <li class="w-28 mr-[calc(40px_+_5vw)] shrink-0 sm:w-36"><img class="w-full" src="./img/amazon.svg" alt="logo amazon"></li>
                <li class="w-16 mr-[calc(40px_+_5vw)] shrink-0 sm:w-20"><img class="w-full" src="./img/apple.svg" alt="logo apple"></li>
                <li class="w-36 mr-[calc(40px_+_5vw)] shrink-0 sm:w-44"><img class="w-full" src="./img/samsung.svg" alt="logo samsung"></li>
                <li class="w-14 mr-[calc(40px_+_5vw)] shrink-0 sm:w-16"><img class="w-full" src="./img/facebook.svg" alt="logo facebook"></li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
